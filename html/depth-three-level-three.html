    <title>Chapter</title>
</head>

<body>
    <script type="text/javascript">
        
        var app = {
            // Application Constructor
            initialize: function() {
                this.bindEvents();
            },
            // Bind Event Listeners
            //
            // Bind any events that are required on startup. Common events are:
            // 'load', 'deviceready', 'offline', and 'online'.
            bindEvents: function() {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            },
            // deviceready Event Handler
            //
            // The scope of 'this' is the event. In order to call the 'receivedEvent'
            // function, we must explicitly call 'app.receivedEvent(...);'
            onDeviceReady: function() {
                $('body').height(($(window).height() * 0.9));
                $('.container').height(($(window).height() * 0.85));
                loadChapter();
                return;
            },
        };
        app.initialize();
    </script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <i class="ion-android-home homeButton" onclick="location.href='../index.html'"></i>
        <div class="container-fluid">
            <div class="navbar-header" id="ChapterTitle">
                
            </div>
        </div>
        <div class="font-resize"  title="Resize Fonts" data-toggle="modal" data-target="#resizeFontsModal" id="resizeFontsDiv"><span id="smallFont">A</span><span id="bigFont">A</span></div>
    </nav>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="navbar-header">
            Copyright @ Wadhwan Mandir
        </div>
      </div>
    </nav>

    <div class="container" id="chapterDiv">
        <div class="row resizableFonts" id="Chapter">
        </div>
        <div class="row">
            <b>
                <span id="ChapterEnding" class="resizableFonts" ></span>
            </b>
        </div>
    </div>

    <div id="resizeFontsModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span class="blue">&times;</span></button>
            <h4 class="modal-title blue"><b>Resize Fonts</b></h4>
          </div>
          <div class="modal-body">
            <div id="fontSizeSliderDiv">
                <div id="slider-range-max"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="blue">Ok</span></button>
          </div>
        </div>

      </div>
    </div>

</body>
