    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Shatshastra List</title>
</head>

<body>
    <script type="text/javascript">
        
        var app = {
            // Application Constructor
            initialize: function() {
                this.bindEvents();
            },
            // Bind Event Listeners
            //
            // Bind any events that are required on startup. Common events are:
            // 'load', 'deviceready', 'offline', and 'online'.
            bindEvents: function() {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            },
            // deviceready Event Handler
            //
            // The scope of 'this' is the event. In order to call the 'receivedEvent'
            // function, we must explicitly call 'app.receivedEvent(...);'
            onDeviceReady: function() {
                $('body').height(($(window).height() * 0.9));
                nullifyUpdateActionVars();
                SyncSatshastraDetails();
                getShastraList();
                return;
            },
        };
        app.initialize();
    </script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <i class="ion-android-home homeButton" onclick="location.href='../index.html'"></i>
        <div class="container-fluid">
            <div class="navbar-header">
                Shatshastra List
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="navbar-header">
            Copyright @ Wadhwan Mandir
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row" id="ShastraList">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pleaseWaitDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <h1>Downloading Shatshastras...</h1>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 5%">
                <span class="sr-only" id="percentageText">5%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
