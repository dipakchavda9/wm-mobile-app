<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/mantra.css" />
    <title>Mantra Jaap Counter</title>
</head>

<body>

    <div id="parentDiv">
        <div id="mantraLekhanDisplayDiv" class="countDisplay">
            <span>
                <h1>
                    <hr/>Today's Mantra Lekhan<hr/>
                    <span id="mantraLekhanCount">-</span>
                </h1>
            </span>
        </div>
        <div id="counterDiv" class="countDisplay">
            <span>
                <h1>
                    <hr/>Counter<hr/>
                    <span id="counterSpan">-</span>
                </h1>
            </span>
            <button type="button" onclick="resetMantraLekhanCounter();">
                <span>Reset Counter</span>
            </button>
        </div>
        <div id="mantraLekhanTextboxDiv" name="mantraLekhanTextboxDiv">
            <input type="text" id="mantraLekhanTextbox" name="mantraLekhanTextbox" onkeyup="checkMantra(this);" />
            <span><h3>Swaminarayan</h3></span>
        </div>
        <div id="mantraLekhanHistoryDiv" name="mantraLekhanHistoryDiv" class="historyButton">
            <button type="button" id="mantraLekhanHistoryButton" onclick="window.location='mantraLekhanHistory.html';">
                <span>Mantra Lekhan History</span>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/jquery-v1_11_1.min.js"></script>
    <script type="text/javascript" src="../js/mantra.js"></script>
    <script type="text/javascript">
        
        var app = {
            // Application Constructor
            initialize: function() {
                this.bindEvents();
            },
            // Bind Event Listeners
            //
            // Bind any events that are required on startup. Common events are:
            // 'load', 'deviceready', 'offline', and 'online'.
            bindEvents: function() {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            },
            // deviceready Event Handler
            //
            // The scope of 'this' is the event. In order to call the 'receivedEvent'
            // function, we must explicitly call 'app.receivedEvent(...);'
            onDeviceReady: function() {
                
            },
            // Update DOM on a Received Event
        };
        app.initialize();
        $(window).load(function(){
            displayMantraLekhanCount();
        });
    </script>
    
</body>

</html>
