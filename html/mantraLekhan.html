<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/mantra.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/Navigation.css" />
    <link rel="stylesheet" type="text/css" href="../css/Container.css" />
    <link rel="stylesheet" type="text/css" href="../css/ionicons.min.css">
    <title>Mantra Lekhan</title>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <i class="ion-android-home homeButton" onclick="location.href='../index.html'"></i>
        <div class="container-fluid">
            <div class="navbar-header">
                Mantra Lekhan
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="navbar-header">
            Copyright @ Wadhwan Mandir
        </div>
      </div>
    </nav>

    <div class="container">
        <div id="mantraLekhanDisplayDiv" class="row">
            <div class="horizontal-line"></div>
            <span class="h2-heading">Today's Mantra Lekhan</span>
            <div class="horizontal-line"></div>
            <span id="mantraLekhanCount" class="h2-heading">-</span>
        </div>
        <div id="counterDiv" class="row">
            <div class="horizontal-line"></div>
            <span class="h2-heading">Counter</span>
            <div class="horizontal-line"></div>
            <span id="counterSpan" class="h2-heading">-</span>
        </div>
        <div class="row">
            <button type="button" onclick="resetMantraLekhanCounter();" class="resetCounter">
                <span>Reset Counter</span>
            </button>
        </div>
        <div id="mantraLekhanTextDiv" class="row">
            <input type="text" onkeyup="checkMantra(this);" />
            <span class="h2-heading">Swaminarayan</span>
        </div>
        <div class="row">
            <button type="button" class="historyButton" onclick="window.location='mantraLekhanHistory.html';">
                <span>Mantra Lekhan History</span>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/jquery-v1_11_1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.3.3.6.js"></script>
    <script type="text/javascript" src="../js/mantra.js"></script>
    <script type="text/javascript">
        
        var app = {
            // Application Constructor
            initialize: function() {
                this.bindEvents();
            },
            // Bind Event Listeners
            //
            // Bind any events that are required on startup. Common events are:
            // 'load', 'deviceready', 'offline', and 'online'.
            bindEvents: function() {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            },
            // deviceready Event Handler
            //
            // The scope of 'this' is the event. In order to call the 'receivedEvent'
            // function, we must explicitly call 'app.receivedEvent(...);'
            onDeviceReady: function() {
                
            },
            // Update DOM on a Received Event
        };
        app.initialize();
        $(window).load(function(){
            displayMantraLekhanCount();
        });
    </script>
    
</body>

</html>
