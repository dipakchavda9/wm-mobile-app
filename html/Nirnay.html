<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/Navigation.css" />
    <link rel="stylesheet" type="text/css" href="../css/Container.css" />
    <link rel="stylesheet" type="text/css" href="../css/ionicons.min.css">

    <title>Nirnay</title>

</head>

<body>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/jquery-v1_11_1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.3.3.6.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            $('body').height($(window).height() * 0.9);
            $('.container').height($(window).height() * 0.9);
            $('#iframeRow').height($(window).height() * 0.9);
            $('iframe').height($(window).height() * 0.9);
            $('iframe').width('100%');
        });

        var app = {
            // Application Constructor
            initialize: function() {
                this.bindEvents();
            },
            // Bind Event Listeners
            //
            // Bind any events that are required on startup. Common events are:
            // 'load', 'deviceready', 'offline', and 'online'.
            bindEvents: function() {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            },
            // deviceready Event Handler
            //
            // The scope of 'this' is the event. In order to call the 'receivedEvent'
            // function, we must explicitly call 'app.receivedEvent(...);'
            onDeviceReady: function() {
                var networkState = navigator.connection.type;
                if(networkState == Connection.NONE) {
                    alert('No network connection.');
                    window.location='../index.html';
                    return;
                }

                return;
            },
            // Update DOM on a Received Event
        };
        app.initialize();
    </script>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <i class="ion-android-home homeButton" onclick="location.href='../index.html'"></i>
        <div class="container-fluid">
            <div class="navbar-header">
                Nirnay
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="navbar-header">
            Copyright @ Wadhwan Mandir
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row" id="iframeRow">
            <iframe src="http://wadhwanmandir.org/nirnay/" frameborder="0"></iframe>
        </div>
    </div>
    
</body>
</html>
