<script type="text/javascript" src="../Cordova.js"></script>
<script type="text/javascript">
    var ShlokNumber;
    $(document).ready(function () {
        ShlokNumber = Number(localStorage.getItem("ShlokNum"));
        $("#Span1").html("`,MS " + ShlokNumbers[ShlokNumber]);
        $("#Shlok").html("<b>" + Shlok[ShlokNumber] + "</b>");
        document.addEventListener('deviceready', this.onDeviceReady, false);
        document.addEventListener('backbutton', this.exitAppFunction, false);
        $("div.ui-loader").hide();
    });

    function onDeviceReady() {
        
    }

    function exitAppFunction() {
        windo.location.href = "Shikashapatri.html";
    }

    function PreviousShlok() {
        var FirstShlok = Number(localStorage.getItem("StartShlok"));
        if (ShlokNumber > FirstShlok-1) {
            ShlokNumber = ShlokNumber - 1;
            localStorage.setItem("ShlokNum", ShlokNumber);
            $("#Span1").html("`,MS " + ShlokNumbers[ShlokNumber]);
            $("#Shlok").html("<b>" + Shlok[ShlokNumber] + "</b>");
        }
    }

    function NextShlok() {
        var LastShlok = Number(localStorage.getItem("EndShlok"));
        if (ShlokNumber < LastShlok-1) {
            ShlokNumber = ShlokNumber + 1;
            localStorage.setItem("ShlokNum", ShlokNumber);
            $("#Span1").html("`,MS " + ShlokNumbers[ShlokNumber]);
            $("#Shlok").html("<b>" + Shlok[ShlokNumber] + "</b>");
        }
    }

    $(document).on("pagecreate", "#pageone", function () {
        $("div").on("swipeleft", function () {
            NextShlok();
        });
        $("div").on("swiperight", function () {
            PreviousShlok();
        });
    });

</script>
